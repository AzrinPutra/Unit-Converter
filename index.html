<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:wght@200;400;800&family=Karla:wght@400;600&family=Krona+One&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="section1">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-el">0 litres = 0 gallons | 0 gallons = 0 litres</p>
            </div>
            <div class="section2">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
